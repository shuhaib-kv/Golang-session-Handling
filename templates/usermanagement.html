<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>ADMIN HOME</title>
    <style>
        .masthead {
  height: 100vh;
  min-height: 500px;
  background-image: url('https://source.unsplash.com/BtbjCFUvBXs/1920x1080');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
    </style>
</head>
<body>
    <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/admin">ADMIN </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/admin">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/um">User Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/adminlogout">Logout</a>
          </li> 
        </ul>
      </div>
    </div>
  </nav>
 <nav class="navbar navbar-expand-lg bg-light ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> Welcome Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto me-4">
        {{if .status}}
        <div class="name"><h3 class="me-3 mb-2"><a href="/admin"></a>Admin</h3></div>
          <a style="color:white ;"
           class="me-auto btn btn-outline-primary nav-link active" 
           aria-current="page" href="/adminlogout">Logout</a>
           {{else}}
           <a style="color:white ;"
           class="me-auto btn btn-outline-primary nav-link active" 
           aria-current="page" href="/admin">Login</a>
      
               {{end}}
          
      </div>

    </div>
  </div>
</nav>

<div class="row mt-4 ms-5">
<div class="col-lg-6 ">
<table  class="table table-striped table-dark">
  <thead>
<tr>
<th scope="col">ID</th>
<th scope="col">NAME</th>
<th scope="col">Email</th>
<th scope="col">Block Status</th>
<th scope="col">Block User</th>


</tr>


  </thead>
  <tbody >
    {{range .user}}
<td>{{.ID}}</td>
<td>{{.Name}}</td>
<td>{{.Email}}</td>
<td>{{.Block_status}}</td>

<td>
{{if .Block_status}}
<a class="btn btn-light" href="/unblock/{{.ID}}">Unblock</a>
{{else}}
<a class="btn btn-dark" href="/block/{{.ID}}">Block</a>
{{end}}
</td>
</tr>
{{end}}
</tbody>
</table>

</div>

</div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
